<div class="effect" >
    <div class="effectName">{{effect.type}}<button class="deleteButton" (click)="removeEffect()">X</button>
      <select class='moveinsel' *ngIf='effect.direction !== ""' (change)="updateSelect()" [(ngModel)]="directionSelected">
          <option *ngFor="let option of optionSelect" [ngValue]="option">{{option}}</option>
      </select>
    </div>
  
  <div class="effectnamespace" [style.width]="effectLength"></div>
  <div class="effectsliderspace" [style.width]="effectLength">
    <nouislider [connect]="true" [min]="min" [max]="max" [(ngModel)]="someRange"  (ngModelChange)="sliderNum($event)"></nouislider>
  </div>
</div>
