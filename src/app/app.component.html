

<div id="app">
    <div id="topScreen">
    <!-- <span class="clear"></span> -->
        <div id="leftTopScreen">
            <button (click)="addText()">Add Text</button><button (click)="startPreview()">Play</button>
            <button (click)="changeTime(numInput.value)">Set Time</button><input type="text" #numInput />
            <label [style.visibility]="_compservice.comp.selected ? 'visible' : 'hidden'">Text Update: </label><input type="text" [value]='_compservice.comp.selected ? _compservice.comp.selected.text : ""' (input)="onTextChange($event.target.value)"  [style.visibility]="_compservice.comp.selected ? 'visible' : 'hidden'"/>
            <!-- <span class="clear"></span> -->
        </div>
        <div id="rightTopScreen">
            <div class="floatInMiddle">
                <comp></comp>
            </div>
        </div>
        <!-- <span class="clear"></span> -->
    </div>
    <div id="bottomScreen">
        <timeline></timeline>
        <span class="clear"></span>
    </div>
</div>
