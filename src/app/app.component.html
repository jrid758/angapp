<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to a {{ title }}! {{ test2 }}
  </h1>
  <input type="text" pInputText />
  <h3>Float Label</h3>
  <span class="ui-float-label">
      <input id="float-input" type="text" size="30" pInputText> 
      <label for="float-input">Username</label>
  </span>


  <h3>Disabled</h3>
  <input id="disabled-input" type="text" size="30" pInputText [disabled]="disabled" />
  <button id="disabled-btn" type="button" (click)="toggleDisabled()" pButton label="Toggle"></button>
</div>


<button pButton type="button" (click)="onclick()" label="Click2" class="ui-button-info"></button>


<p-orderList [value]="cars" dragdrop="true" dragdropScope="cars">
    <ng-template let-car pTemplate="item">

        <div class="ui-helper-clearfix">
            <!-- <img src="assets/showcase/images/demo/car/{{car.brand}}.png" style="display:inline-block;margin:2px 0 2px 2px" width="48"> -->
            <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{car.brand}} - {{car.year}} - {{car.color}}</div>
        </div>

    </ng-template>
</p-orderList>
<nouislider [connect]="true" [min]="0" [max]="15" [(ngModel)]="someRange2" (click)='sliderNum()'></nouislider>
<!--<p [@myAnim]='state' (click)="animateMe()">I will animate</p>-->
<div id="window">
  <div class="layers" >
    <div class="timelineWrap no-drag">
        <div class="timelineName">Layer</div>
        <div class="timelineNumbers">
            <div class="timeNumberSpace">0</div>
            <div class="timeNumberSpaceBetween">P</div>
            <div class="timeNumberSpace">1</div>
            <div class="timeNumberSpaceBetween">P</div>
            <div class="timeNumberSpace">2</div>
            <div class="timeNumberSpaceBetween">P</div>
            <div class="timeNumberSpace">3</div>
            <div class="timeNumberSpaceBetween">P</div>
            <div class="timeNumberSpace">4</div>
            <div class="timeNumberSpaceBetween">P</div>
            <div class="timeNumberSpace">5</div>
        </div>
    </div>

    <div id="objects" [dragula]='"first-bag"'>
        <div  id="obj1" class="layer" >
          <div class="layername" (click)="animateMe()">
            Layer 1
            <span class='toggle'></span>
          </div>
          <div class="layernamespace"></div>
          <div class=".effectanim" [@myAnim]='state'>
            <div class="effect" >
              <div class="effectName">Move In
                <select class='moveinsel'>
                    <option value="left">Left</option>
                    <option value="right">Right</option>
                    <option value="top">Top</option>
                    <option value="bottom">Bottom</option>
                </select>
              </div>
            </div>

            <div class="effectnamespace"></div>
            <div class="effectsliderspace">
              <nouislider [connect]="true" [min]="0" [max]="5" [(ngModel)]="someRange" (click)='sliderNum()'></nouislider>
            </div>
         </div>
          
        </div>




        
        <div  id="obj2" class="layer">
            <div class="layername">
              Layer 2
              <span class='toggle'></span>
            </div>
            <div class="layernamespace"></div>
            <div class="effect">
              <div class="effectName">Move In
                <select class='moveinsel'>
                    <option value="left">Left</option>
                    <option value="right">Right</option>
                    <option value="top">Top</option>
                    <option value="bottom">Bottom</option>
                </select>
              </div>
            </div>
      
            <div class="effectnamespace"></div>
            <div class="effectsliderspace"></div>
            
          </div>

          <time-layer></time-layer>
    </div>
  </div>
</div>
